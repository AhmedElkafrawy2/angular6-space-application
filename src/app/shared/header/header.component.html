<header class="site-header shadow-bottom py-lg-0 py-3">
  <div class="container">
    <nav class="navbar navbar-expand-lg font-body-bold px-0">
      <a routerLink="" class="navbar-brand site-logo mr-0">
        <img src="../../../assets/images/logo.png"
             width="124"
             height="40"
             alt="Site Logo">
      </a><!-- .site-logo -->
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#top-navigation"
              aria-controls="top-navigation"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <i class="fa fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="top-navigation">
        <ul class="nav navbar primary-menu flex-column flex-lg-row">
          <li class="nav-item">
            <a routerLink="home" class="main-nav-link text-main-color font-weight-bold px-xl-3 px-2">Home</a>
          </li>
          <li class="nav-item">
            <a routerLink="about" class="main-nav-link text-main-color font-weight-bold px-xl-3 px-2">About</a>
          </li>
          <li class="nav-item">
            <a routerLink="contact" class="main-nav-link text-main-color font-weight-bold px-xl-3 px-2">Contact</a>
          </li>
        </ul><!-- .primary-menu -->

        <div class="client-area mt-lg-0 mt-md-2 mt-sm-0 d-flex justify-content-center">
          <button *ngIf="!isUserLogin" routerLink="auth/login" class="btn btn-login main-button-style px-3 px-sm-4 mr-2">
            Login
          </button>
          <button *ngIf="isUserLogin" routerLink="/dashboard" class="btn btn-enquire main-button-style px-3 px-sm-4 mr-2">
            ENQUIRE
          </button>
        </div><!-- .client-area -->
      </div>
    </nav>
  </div>
</header><!-- .site-header -->
